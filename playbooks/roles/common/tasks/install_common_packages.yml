- name: Install packages
  yum:
    name: "{{ item }}"
    state: installed
  when: (item.test is undefined) or (item.test)
  with_items:
    - "{{ package_list }}"

- name: Enable Cockpit
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
    daemon_reload: yes
  with_items:
    - cockpit
    - cockpit.socket
