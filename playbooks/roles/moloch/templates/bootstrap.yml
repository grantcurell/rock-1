apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moloch-bootstrap
  labels:
    component: moloch
spec:
  replicas: 1
  selector:
    matchLabels:
     component: moloch
  template:
    metadata:
      labels:
        component: moloch
    spec:
      containers:
      - name: "moloch"
        image: "{{ moloch_image }}:{{ moloch_tag }}"
        volumeMounts:
        - name: vars
          mountPath: /etc/icdm/
        - name: templates
          mountPath: /etc/icdm/templates/
        - name: configs
          mountPath: /etc/icdm/conf/
      volumes:
      - name: vars
        configMap:
          name: vars
      - name: configs
        configMap:
          name: moloch
          items:
          - key: config.ini.conf
            path: config.ini.conf
      - name: templates
        configMap:
          name: moloch
          items:
          - key: config.ini.tmpl
            path: config.ini.tmpl
