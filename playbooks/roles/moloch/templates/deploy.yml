apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: moloch
  labels:
    component: moloch
spec:
  serviceName: moloch
  replicas: {{ groups['sensors'] | length }}
  selector:
    matchLabels:
     component: moloch
  template:
    metadata:
      labels:
        component: moloch
    spec:
      hostNetwork: true
      containers:
      - name: "moloch"
        image: "{{ moloch_image}}:{{ moloch_tag }}"
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_NICE
        ports:
          - containerPort: {{ moloch_port }}
            name: webgui
        volumeMounts:
        - name: config
          mountPath: {{ moloch_config_path }}/config.ini
          subPath: config.ini
        - name: data
          mountPath: "{{ moloch_pcap_path }}"
      restartPolicy: Always
      volumes:
      - name: config
        configMap:
          name: moloch
      nodeSelector:
        role: sensor
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: role
                operator: In
                values:
                - sensor
            topologyKey: "kubernetes.io/hostname"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gluster-heketi
      resources:
        requests:
          storage: {{ pcap_pv_size }}Gi
