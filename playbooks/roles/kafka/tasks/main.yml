######################################################
################# Setup Kafka ########################
######################################################
---

- name: "Create Directories"
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: u+rw,g+rw
  with_items:
    - "{{ kafka_dir }}"
    - "{{ kafka_data_dir }}"
    - "{{ zookeeper_dir }}"
    - "{{ zookeeper_data_dir }}"

- name: Install Kafka Templates
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ kafka_dir }}/{{ item }}"
    group: root
    owner: root
    mode: 0644
  with_items:
    - kafka-zookeeper-deploy.yml
    - kafka-service.yml
    - kafka-pv-data.yml
    - kafka-pvc-data.yml
    - kafka_config_map

- name: Install Zookeeper Templates
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ zookeeper_dir }}/{{ item }}"
    group: root
    owner: root
    mode: 0644
  with_items:
    - zookeeper-pv-data.yml
    - zookeeper-pvc-data.yml
    - zookeeper_config_map

