######################################################
################# Setup Kibana #######################
######################################################
---

- name: Create config directory
  file:
    path: "{{ suricata_dir }}"
    state: directory
    owner: root
    group: root
    mode: u+rw,g+rw

- name: Install templates
  template:
    src: "templates/{{ item }}.yml.j2"
    dest: "{{ suricata_dir }}/{{ item }}.yml"
    group: root
    owner: root
    mode: 0644
  with_items:
    - deploy
    - suricata

- name: Create ConfigMap
  shell: |
    kubectl delete configmap suricata
    kubectl create configmap suricata --from-file={{ suricata_dir }}/suricata.yml

- name: Deploy
  shell: |
    kubectl delete -f {{ suricata_dir }}/deploy.yml
    kubectl apply -f {{ suricata_dir }}/deploy.yml
    while [ $(kubectl get -f {{ suricata_dir }}/deploy.yml | tail -n +2 | awk '{print $5}') == '0' ]; do
      echo -n .;
      sleep 1;
    done;
