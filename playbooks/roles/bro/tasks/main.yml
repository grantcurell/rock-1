- name: Create Bro node.cfg
  template:
    src: templates/bro-node.cfg.j2
    dest: '/etc/bro/node.cfg'
    mode: 0644
    owner: root
    group: root
  notify: reload bro

- name: Create bro networks.cfg
  copy:
    src: bro-networks.cfg
    dest: /opt/bro/etc/networks.cfg
    mode: 0644
    owner: root
    group: root
  notify: reload bro

- name: Add bro custom scripts dir
  file:
    path: "{{ bro_site_dir }}/scripts"
    owner: root
    group: root
    mode: 0755
    state: directory

